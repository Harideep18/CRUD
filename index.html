<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="indexcss.css">
</head>
<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="productcode">PRODUCT CODE</label>
                        <input type="text" id="productcode" placeholder="Enter the product code">
                    </div>
                    <div>
                        <label for="productname">PRODUCT NAME</label>
                        <input type="text" id="productname" placeholder="Enter the product Name">
                    </div>
                    <div>
                        <label for="Quantity">QUANTITY</label>
                        <input type="number" id="Quantity" placeholder="Enter the Quantity">
                    </div>
                    <div>
                        <label for="price">PRICE</label>
                        <input type="number" id="price" placeholder="Enter the product Price">
                    </div>
                    <div class="form_action--button">
                        <input type="submit" value="SUBMIT">
                        <input type="reset" value="RESET">
                    </div>
                </form>
                <td>
                    <table class="t2" id="t2id">
                        <thead>
                            <tr>
                                <th>PRODUCT CODE</th>
                                <th>PRODUCT NAME</th>
                                <th>QUANTITY</th>
                                <th>PRICE</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./indexjs.js"></script>
</body>
</html>
